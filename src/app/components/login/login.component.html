<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="guest-form-card card">

         <div class="card-header text-center">
             <h2>LOGIN here</h2>
         </div>
          
         
            
            <form  #loginform="ngForm"  (submit)="loginform.valid && login(username)">
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control is-invalid" [ngClass]="{'is-invalid':username.invalid && loginform.submitted}" name="username" #username="ngModel" [(ngModel)]="model.username" required>
                   <span class="invalid-feedback">Username can't be blank</span>
                </div>
                

              
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" [ngClass]="{'is-invalid':password.invalid && loginform.submitted}" #password="ngModel" [(ngModel)]="model.password" required>
                  <span class="invalid-feedback">Password can't be blank</span>
                  
                </div>

              <div class="from-group">
                  <input type="checkbox" name="remember" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">
                  <label for="remember" class="m1-1">Remember Me</label>
              </div>
              
              <button   class="btn btn-primary btn-block" [disabled]="loginform.invalid">Login</button>
              
              </form>
        </div>
    </div>
</div>
